<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Customer Experience Survey</legend>
        <label for="storeNumber">Store Number</label>
        <select name="storeNumber" id="storNumber">
            <option value="3109">3109</option>
            <option value="2421">2421</option>
            <option value="5357">5357</option>
        </select>
    

    <fieldset>
        <legend>When you visited</legend>
        <label for="date">Date Visited</label>
        <input type="date" name="date" id="date">

        <br>

        <label for="time">Time</label>
        <input type="time" name="time" id="time">
    </fieldset>

    <label for="name">Full Name</label>
    <input type="text" name="name" id="name" placeholder="Name">

    <br>

    <label for="email">Email</label>
    <input type="text" name="email" id="email" placeholder="Email">

    <fieldset>
        <legend>How would you rate your level of satisfaction with your visit</legend>

        <input type="radio" name="satisfied" id="satisfied" value="satisfied">
    <label for="satisfied">Satisfied</label>
    <br>
    <input type="radio" name="neither" id="neither" value="neither">
    <label for="neither">Neither</label>
    <br>
    <input type="radio" name="dissatisfied" id="dissatisfied" value="dissatisfied">
    <label for="dissatisfied">Dissatisfied</label>
    </fieldset>

     <label for="experience">Tell us about your experience:</label>
     <br>
    <textarea name="experience" id="experience" cols="20" rows="2"></textarea>
     <br>
     <label for="visits">Times visited in the last month:</label>
     <br>
    <textarea name="visits" id="visits" cols="20" rows="2"></textarea>
    
    <br>

    <input type="submit">

  </fieldset>
    </form>
    
</body>
</html>
